<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../prism-highlight.html">
  </head>
  <body>

    <test-fixture id="markdown">
      <template>
        <prism-highlight lang="markdown"></prism-highlight>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('markdown', function() {
      var markdown;
      var code = '# Test highlight\nHello world!\n';
      code += '[link](https://domain.com)';

      var parsed;
      suiteSetup(function(done) {
        markdown = fixture('markdown');
        markdown.addEventListener('prism-highlight-parsed', function() {
          parsed = markdown.$.output.innerHTML;
          done();
        });
        markdown.addEventListener('error', function(e) {
          done(new Error(e.detail.message));
        });
        markdown.code = code;
      });

      test('Parsed result should not be empty', function() {
        assert.isAbove(parsed.length, 0);
      });

      test('Should recognize the title', function() {
        var index = parsed.indexOf('token title');
        assert.isAbove(index, 0);
      });

      test('Should recognize the link', function() {
        var index = parsed.indexOf('url-link');
        assert.isAbove(index, 0);
      });

      test('Should mark a word', function() {
        markdown.mark('Hello');
        assert.equal(markdown.markedCount, 1);
      });
    });
    </script>

  </body>
</html>
