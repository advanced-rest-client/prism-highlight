<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../prism-highlight.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <prism-highlight lang="markdown"></prism-highlight>
      </template>
    </test-fixture>

    <test-fixture id="Throttling">
      <template>
        <prism-highlight lang="markdown" max-read="10"></prism-highlight>
      </template>
    </test-fixture>

    <script>
    const CRLF = /\r\n/g;
    function normalizeString(str) {
      return str.replace(CRLF, '\n');
    }
    suite('markdown', () => {
      let markdown;
      let code = '# Test highlight\nHello world!\n';
      code += '[link](https://domain.com)';

      let parsed;
      suiteSetup((done) => {
        markdown = fixture('Basic');
        markdown.addEventListener('prism-highlight-parsed', () => {
          parsed = markdown.$.output.innerHTML;
          done();
        });
        markdown.addEventListener('error', function(e) {
          done(new Error(e.detail.message));
        });
        markdown.code = code;
      });

      test('Parsed result should not be empty', () => {
        assert.isAbove(parsed.length, 0);
      });

      test('Should recognize the title', () => {
        const index = parsed.indexOf('token title');
        assert.isAbove(index, 0);
      });

      test('Should recognize the link', () => {
        const index = parsed.indexOf('url-link');
        assert.isAbove(index, 0);
      });
    });

    suite('Throttling', () => {
      let markdown;
      let code = '# Test highlight\nHello world!\n\n';
      for (let i = 0; i < 50; i++) {
        code += '- test code\n';
      }
      setup((done) => {
        markdown = fixture('Throttling');
        markdown.addEventListener('prism-highlight-parsed', function clb() {
          markdown.removeEventListener('prism-highlight-parsed', clb);
          done();
        });
        markdown.addEventListener('error', function(e) {
          done(new Error(e.detail.message));
        });
        markdown.code = code;
      });

      test('hasMore is computed', () => {
        assert.isTrue(markdown.hasMore);
      });

      test('Load next is rendered', () => {
        const button = markdown.shadowRoot.querySelector('[data-action="load-next"]');
        assert.ok(button);
      });

      test('Load all is rendered', () => {
        const button = markdown.shadowRoot.querySelector('[data-action="load-all"]');
        assert.ok(button);
      });

      test('Load next button loads more results', (done) => {
        const button = markdown.shadowRoot.querySelector('[data-action="load-next"]');
        MockInteractions.tap(button);
        markdown.addEventListener('prism-highlight-parsed', function clb() {
          markdown.removeEventListener('prism-highlight-parsed', clb);
          done();
        });
      });

      test('Has more results to display after load next', (done) => {
        const button = markdown.shadowRoot.querySelector('[data-action="load-next"]');
        MockInteractions.tap(button);
        markdown.addEventListener('prism-highlight-parsed', function clb() {
          markdown.removeEventListener('prism-highlight-parsed', clb);
          assert.isTrue(markdown.hasMore);
          done();
        });
      });

      test('Load all button loads all results', (done) => {
        const button = markdown.shadowRoot.querySelector('[data-action="load-all"]');
        MockInteractions.tap(button);
        markdown.addEventListener('prism-highlight-parsed', function clb() {
          markdown.removeEventListener('prism-highlight-parsed', clb);
          assert.isFalse(markdown.hasMore);
          done();
        });
      });
    });

    suite('Anchors handling', () => {
      let markdown;
      let code = '# Test highlight\nHello world!\n';
      code += '[link](https://domain.com/)';
      suiteSetup((done) => {
        markdown = fixture('Basic');
        markdown.addEventListener('prism-highlight-parsed', () => {
          done();
        });
        markdown.addEventListener('error', function(e) {
          done(new Error(e.detail.message));
        });
        markdown.code = code;
      });

      test('Dispatches url-change-action custom event', (done) => {
        const anchor = markdown.$.output.querySelector('a');
        markdown.addEventListener('url-change-action', function clb(e) {
          markdown.removeEventListener('url-change-action', clb);
          assert.equal(normalizeString(e.detail.url), 'https://domain.com/');
          done();
        });
        MockInteractions.tap(anchor);
      });
    });

    suite('Error handling', () => {
      let markdown;
      let code = '# Test highlight\nHello world!\n';
      code += '[link](https://domain.com/)';
      setup((done) => {
        markdown = fixture('Basic');
        markdown.addEventListener('prism-highlight-parsed', () => {
          done();
        });
        markdown.addEventListener('error', function(e) {
          done(new Error(e.detail.message));
        });
        markdown.code = code;
      });

      test('Renders error message', () => {
        markdown._renderWorkerError();
        const info = markdown.shadowRoot.querySelector('.worker-error');
        assert.ok(info);
        const raw = markdown.shadowRoot.querySelector('.raw-content');
        assert.ok(raw);
        assert.equal(normalizeString(raw.innerText), code);
      });
    });
    </script>
  </body>
</html>
